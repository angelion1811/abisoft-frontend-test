<h2 mat-dialog-title>Agregar Equipo</h2>
<mat-dialog-content class="mat-typography">
  <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ipv4</mat-label>
      <input matInput placeholder="ipv4" formControlName="ipv4">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button
    cdkFocusInitial
    (click)="addItem()"
  >
    <mat-icon>
      add
    </mat-icon>
    <span>
      Agregar
    </span>
  </button>
</mat-dialog-actions>
