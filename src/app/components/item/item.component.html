<app-base>
  <mat-toolbar color="primary">
      <span>Equipos</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" (click)="toggleAddItem()" aria-label="Example icon-button with heart icon">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button class="example-icon"  aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
  </mat-toolbar>
  <div fxFlexFill fxLayoutAlign="center top">
    <mat-card fxFlex="90">
        <mat-card-header>
            <mat-card-title>Listado de Equipos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="items" class="mat-elevation-z8" fxFlexFill>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="ipv4">
              <th mat-header-cell *matHeaderCellDef> Ip </th>
              <td mat-cell *matCellDef="let element"> {{element.ipv4}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef aria-label="row actions">Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button
                    class="example-icon"
                    aria-label="Example icon-button with share icon"
                    (click)="toggleEditItem(element)"
                    #tooltip="matTooltip"
                    matTooltip="Editar a este equipo"
                    [matTooltipPosition]="'above'"
                    matTooltipHideDelay="100000"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button
                    class="example-icon"
                    aria-label="Example icon-button with share icon"
                    (click)="deleteItem(element)"
                    #tooltip="matTooltip"
                    matTooltip="Eliminar este equipo"
                    [matTooltipPosition]="'above'"
                    matTooltipHideDelay="100000"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button
                  class="example-icon"
                  aria-label="Example icon-button with share icon"
                  (click)="ping(element)"
                  #tooltip="matTooltip"
                  matTooltip="Hacer Ping a este equipo"
                  [matTooltipPosition]="'above'"
                  matTooltipHideDelay="100000"
                >
                  <mat-icon>ping</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
    </mat-card>
  </div>
</app-base>
